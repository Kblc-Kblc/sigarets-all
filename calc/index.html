<!DOCTYPE html><html lang="ru">	 <head>	<title>Главная</title>	<meta charset="UTF-8">	<meta name="format-detection" content="telephone=no">	<link rel="stylesheet" href="css/style.min.css">	<link rel="shortcut icon" href="favicon.ico">	<!-- <meta name="robots" content="noindex, nofollow"> -->	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->	<meta name="viewport" content="width=device-width, initial-scale=1.0"></head>	<body>		<div class="wrapper">			<main class="page">				<section class="banner">					<div class="banner__img "><picture><source srcset="./img/banner.webp" type="image/webp"><img src="./img/banner.png" alt="" /></picture></div>						<div class="banner-body">							<div class="banner-body__subtitle"> <div class="subline"></div> <p>Пройдите тест</p></div>							<div class="banner-body__title"><h2>Тратьте деньги на исполнение желаний, а не на сигареты!</h2></div>						</div>				</section>				<section class="calc">					<div class='_container'>						<div class="calc__title"><h3>Сколько стоит ваше желание?</h3></div>						<div class="calc__row">							<div class="price">								<div class="price__range"></div>								<div class="range-slider">									<p class="range-slider__text">Я курю в день</p>									<input class="range-slider__range" type="range" value="15" min="0" max="100">									<span class="range-slider__value">15 <small>сигарет</small> </span>								</div>								<div class="range-slider-two">									<p class="range-slider__text">Цена пачки</p>									<input class="range-slider__range" type="range" value="143" min="0" max="500">									<span class="range-slider__value_two">143 <small>руб</small></span>								</div>								<div class="range-slider-three">									<p class="range-slider__text">Сколько нужно мне на желание</p>									<input class="range-slider__range" type="range" value="32000" min="0" max="72000">									<span class="range-slider__value_three">32000 <small>руб</small></span>								</div>							</div>						</div>						<div class="dreams__btn"><a href="#" class="btn">Далее</a></div>					</div>				</section>							</main>		</div>		<!-- Swiper --><!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> --><script src="js/vendors.min.js"></script><script src="js/app.min.js"></script>	</body></html>
